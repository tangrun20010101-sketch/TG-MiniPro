<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Code Coin - 春节福牌消除</title>
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/game.css">
</head>
<body class="page-index">
  <main class="entra entra-figma">
    <div class="bg-wrap">
      <img class="game-bg" src="/assets/images/backgrounds/game_bg.png" alt="">
    </div>
    <div class="content content-figma">
      <div class="mode-buttons">
        <a href="/game.html?mode=free" class="mode-btn">
          <img src="/assets/images/icons/props/freemode.png" alt="免费" class="mode-btn-icon">
        </a>
        <a href="/game.html?mode=bet" class="mode-btn">
          <img src="/assets/images/icons/props/betmode.png" alt="小赌" class="mode-btn-icon">
        </a>
      </div>
      <div class="brand-logo">
        <img class="brand-icon" src="/assets/images/app/Logo.png" alt="Code Coin">
      </div>
      <div id="ton-connect" class="ton-connect-wrap"></div>
    </div>
  </main>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <script>
    (function() {
      var manifestUrl = (location.protocol === 'https:' ? location.origin : 'https://tg-minipro-production.up.railway.app') + '/tonconnect-manifest.json';
      new TON_CONNECT_UI.TonConnectUI({
        manifestUrl: manifestUrl,
        buttonRootId: 'ton-connect'
      });
    })();
  </script>
</body>
</html>
